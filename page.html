<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>女性专属App</title>
    <style>
        /* 页面基础样式 */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            overflow-x: hidden; /* 禁止横向滚动 */
        }

        /* 背景图片容器，宽度随屏幕宽度 */
        .background-container {
            width: 100vw; /* 图片宽度等于视口宽度 */
            max-width: 500px; /* 最大宽度限制在500px */
        }

        /* 背景图片样式 */
        .background-image {
            width: 100%;
            height: auto;
            display: block;
        }

        /* 悬浮按钮样式 */
        .download-btn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            background: linear-gradient(to right, #FF69B4, #FFB6C1);
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            z-index: 10;
            max-width: 90%;
            box-sizing: border-box;
            /* 添加放大缩小动画 */
            animation: pulse 1.5s infinite;
        }

        /* 放大缩小动画 */
        @keyframes pulse {
            0%, 100% {
                transform: translateX(-50%) scale(1);
            }
            50% {
                transform: translateX(-50%) scale(1.1); /* 放大至1.1倍 */
            }
        }
    </style>
</head>
<body>

    <!-- 背景图片容器 -->
    <div class="background-container">
        <img src="繁体落版9x17_00041.png" alt="背景图片" class="background-image">
    </div>

    <!-- 悬浮下载按钮 -->
    <a href="下载链接或深度链接" class="download-btn">立即下载</a>

</body>
</html>
