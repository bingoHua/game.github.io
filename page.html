<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>女性专属App</title>
    <style>
        /* 页面基本样式 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow-y: auto; /* 允许垂直滚动 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5; /* 设置一个背景色用于填充页面的空白区域 */
        }

        /* 图片容器样式 */
        .image-container {
            width: 100%;
            max-width: 600px; /* 限制图片最大宽度 */
            display: flex;
            justify-content: center;
            overflow: hidden;
        }

        /* 背景图片样式 */
        .background-image {
            width: 100%;
            height: auto; /* 保持图片原始比例 */
            display: block;
        }

        /* 悬浮按钮样式 */
        .download-btn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            background: linear-gradient(to right, #FF69B4, #FFB6C1);
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            z-index: 2;
        }

        /* 移动端优化 */
        @media (max-width: 768px) {
            .download-btn {
                padding: 12px 25px;
                font-size: 16px;
                bottom: 15px;
            }
        }
    </style>
</head>
<body>

    <!-- 图片容器 -->
    <div class="image-container">
        <img src="繁体落版9x17_00041.png" alt="背景图片" class="background-image"> <!-- 替换为实际图片路径 -->
    </div>

    <!-- 悬浮下载按钮 -->
    <a href="下载链接或深度链接" class="download-btn">立即下载</a>

</body>
</html>
